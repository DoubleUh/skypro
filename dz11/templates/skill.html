<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ skill }}</title>
</head>
<body>
  {% if candidates|length > 0 %}
  <h1>Найдено со скиллом {{ skill }}: {{ len_candidates }}</h1>
  {% for candidate in candidates %}
    <p><a href="/candidate/{{candidate.id}}">{{ candidate.name }}</a></p>
  {% endfor %}
  {% else %}
    <h1>Кандидатов нет</h1>
  {% endif %}
</body>
</html>
